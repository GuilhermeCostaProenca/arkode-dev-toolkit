services:
  api:
    build: ../apps/api
    command: uvicorn app.main:app --host 0.0.0.0 --port 3333 --reload
    ports: ["3333:3333"]
    volumes: ["../apps/api:/app"]

  web:
    build: ../apps/web
    command: pnpm dev
    environment:
      - VITE_API_URL=http://localhost:3333
    ports: ["5173:5173"]
    volumes: ["../apps/web:/app"]
