version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: arkode
      POSTGRES_PASSWORD: arkode
      POSTGRES_DB: arkode
    ports: ["5432:5432"]
    volumes: ["dbdata:/var/lib/postgresql/data"]

  api:
    build: ../arkode-backend
    working_dir: /app
    env_file: ../arkode-backend/.env
    depends_on: [db]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
    volumes:
      - ../arkode-backend:/app

volumes:
  dbdata:
